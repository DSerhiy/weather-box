<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <link rel="stylesheet" href="style-flex.css">
  <!-- <link rel="stylesheet" href="style-inline-block.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
  <title>CSS Weather Forecast</title>
</head>

<body>

  <section class="weather-forecast">
    <h1 class="weather-forecast__title">CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
    <ul class="weather-forecast__list-of-cities">

      <li class="weather-forecast__city1 city col_3">
        <span class="city-name">Lisbon</span>
        <span class="city-temperature">21<i class="wi wi-celsius"></i> <i class="wi wi-day-sunny"></i></span>
      </li>
      <li class="weather-forecast__city2 city col_3">
        <span class="city-name">Paris</span>
        <span class="city-temperature">11<i class="wi wi-celsius"></i> <i class="wi wi-night-rain-mix"></i></span>
      </li>
      <li class="weather-forecast__city3 city col_3">
        <span class="city-name">Belgrade</span>
        <span class="city-temperature">15<i class="wi wi-celsius"></i> <i class="wi wi-day-cloudy"></i></span>
      </li>
      <li class="weather-forecast__city4 city col_4">
        <span class="city-name">Moscow</span>
        <span class="city-temperature">21<i class="wi wi-celsius"></i> <i class="wi wi-day-cloudy-high"></i></span>
      </li>
      <li class="weather-forecast__city5 city col_4">
        <span class="city-name">Tel Aviv</span>
        <span class="city-temperature">32<i class="wi wi-celsius"></i> <i class="wi wi-hot"></i></span>
      </li>
      <li class="weather-forecast__city6 city col_4">
        <span class="city-name">Cair</span>
        <span class="city-temperature">21<i class="wi wi-celsius"></i> <i class="wi wi-day-sunny"></i></span>
      </li>
      <li class="weather-forecast__city7 city col_4">
        <span class="city-name">New York</span>
        <span class="city-temperature">17<i class="wi wi-celsius"></i> <i class="wi wi-day-thunderstorm"></i></span>
      </li>
      <li class="weather-forecast__city8 city col_3">
        <span class="city-name">New Delhi</span>
        <span class="city-temperature">17<i class="wi wi-celsius"></i> <i class="wi wi-rain-wind"></i></span>
      </li>
      <li class="weather-forecast__city9 city col_3">
        <span class="city-name">San Francisco</span>
        <span class="city-temperature">15<i class="wi wi-celsius"></i> <i class="wi wi-day-sunny-overcast"></i></span>
      </li>
      <li class="weather-forecast__city10 city col_3">
        <span class="city-name">Tokyo</span>
        <span class="city-temperature">8<i class="wi wi-celsius"></i> <i class="wi wi-night-clear"></i></span>
      </li>
      <li class="weather-forecast__city11 city col_1">
        <span class="city-name">Sydney</span>
        <span class="city-temperature">25<i class="wi wi-celsius"></i> <i class="wi wi-night-partly-cloudy"></i></span>
      </li>
    </ul>
    <p class="weather-forecast__advice">Have a nice day and don't foget an umbrella if you are in New Delhi now!</p>
  </section>

</body>

</html>
